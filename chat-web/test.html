<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<video style="width: 400px;height: 400px" id="video"></video>
<script>
    const video = document.getElementById('video')

    const constraints = {
        audio: {
            mandatory: {
                chromeMediaSource: 'desktop'
            }
        },
        video: {
            mandatory: {
                chromeMediaSource: 'desktop',
            }
        }
    }

    async function test() {
        navigator.mediaDevices.getUserMedia(constraints)
            .then(stream => {
                video.src = window.URL.createObjectURL(stream);
                video.onloadedmetadata = function(e) {
                    video.play();
                };
            })
            .catch(e => {
                console.log(e)
            })

    }

    setTimeout(( ) => test(), 1000)

</script>
</body>
</html>
