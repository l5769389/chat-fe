<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id='main' style="width: 300px; height: 300px"></canvas>

<img style="display: none" id="img" src="./pages/capture/src/assets/bg.png">
<script type="module" lang="js">
    const img = document.getElementById('img')
    img.onload =() => {
        const canvas = document.getElementById('main')
        const ctx = canvas.getContext('2d')
        ctx.width ='300'
        ctx.height ='300'
        ctx.drawImage(img,0,0)
    }

</script>
</body>
</html>
